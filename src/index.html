<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery.cursor插件</title>
</head>
<body>
<textarea name="demo" id="demo" cols="30" rows="10">
balbalblabla
</textarea>
<button id="btn1">点我在光标处插入文字，并且可以自定义选中的文字片段</button>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="jquery.cursor.js"></script>
<script>
  $(document).on("click", "#btn1", function () {
    $("#demo").cursor({
      "text":"这是插入的一些文字，[这里]被选中是可以定义的",
      "beginPos":10,  // 开头从0开始计数
      "endPos":13     // 如果省略，则从beginPos一直选中到text的结尾
    })
  });

</script>
</body>
</html>
