<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery.cursor插件</title>
</head>
<body>
<textarea name="demo" id="demo" cols="30" rows="10">

</textarea>
<button id="btn1">点我获取光标位置</button>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="jquery.cursor.js"></script>
<script>
  $(document).on("click", "#btn1", function () {
    $("#demo").cursor({
      "text":"这是插入的一些文字，哪些位置被选中由下面两个参数决定",
      "beginPos":2,  // 开头从0开始计数
      "endPos":5     // 如果省略，则从beginPos一直选中到text的结尾
    })
  });

</script>
</body>
</html>
